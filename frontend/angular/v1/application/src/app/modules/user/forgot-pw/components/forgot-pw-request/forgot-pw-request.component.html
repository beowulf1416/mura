<div id="wrapper-user-forgot-pw-request">
  <main role="main">
    <form class="form card" (submit)="submit()" [formGroup]="form" >
      <div class="card-body">
        <h5 class="card-title">Reset Password Request</h5>
        <mat-form-field>
          <input type="email" id="email" name="email" placeholder="Email" required matInput formControlName="email" />
          <mat-hint align="start">An email will be sent to the email address provided with the reset link.</mat-hint>
          <mat-error *ngIf="form.get('email').hasError('required')">
            Email address is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="form.get('email').hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
        <div class="actions">
          <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
          <nav>
            <ul class="nav flex-column">
              <li><a title="Sign In" class="nav-link card-link" routerLink="/user/signin">Sign In</a></li>
            </ul>
          </nav>
        </div><!-- .actions -->
      </div><!-- .card-body -->
    </form>
  </main>
</div><!-- #wrapper-user-forgot-pw-request -->
